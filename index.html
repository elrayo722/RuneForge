<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía Interactiva LoL – Campeones y Builds</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:20px; }
    h1 { text-align: center; }
    #champion-select { display: flex; justify-content: center; margin-bottom: 20px; }
    select { padding: 10px; font-size: 16px; width: 300px; }
    #instructions { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
    .role { font-weight: bold; }
    .section { margin-top: 10px; }
    .section h3 { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Guía Interactiva LoL – Principiantes</h1>
  <div id="champion-select">
    <label for="champions">Selecciona un campeón:</label>
    <select id="champions">
      <option value="">-- Elige un campeón --</option>
    </select>
  </div>
  <div id="instructions">
    <p>Selecciona un campeón para ver su rol, consejos y build.</p>
  </div>

  <script>
    const instructions = {
      "Garen": {
        role: "Top",
        tips: [
          "Usa Conqueror para intercambios largos y sostenidos.",
          "Q para silenciar y resetear ataque, W para defenderte, E para daño en área.",
          "Aprovecha tu ulti como ejecútala cuando el enemigo esté bajo de vida."
        ],
        build: "Stridebreaker → Berserker’s Greaves → Phantom Dancer → Spear of Shojin → Dead Man’s Plate; runas: Conqueror, Triumph, Legend: Haste, Last Stand" 
      },
      "Sylas": {
        role: "Jungla / Mid",
        tips: [
          "Robar ultis enemigos (R) es clave: elige siempre la mejor ulti del enemigo.",
          "W (Kingslayer) para curarte, W→E→Q para burst efectivamente.",
          "Posiciónate bien para robar ultis decisivas."
        ],
        build: "Hextech Rocketbelt → Sorcerer’s Shoes → Shadowflame → Zhonya’s Hourglass → Rabadon’s Deathcap; runas: Dark Harvest, Sudden Impact, Grisly Mementos, Treasure Hunter (Inspiración secundaria)" 
      }
      // Agrega más campeones con rol, tips y build según necesites...
    };

    const champList = ["Garen","Sylas","Darius","Ornn","Lux","Ashe", /* completa hasta 100 */];

    const select = document.getElementById('champions');
    champList.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });

    select.addEventListener('change', () => {
      const champ = select.value;
      const instrDiv = document.getElementById('instructions');

      if (!champ) {
        instrDiv.innerHTML = '<p>Selecciona un campeón para ver su rol, consejos y build.</p>';
      } else if (instructions[champ]) {
        const { role, tips, build } = instructions[champ];
        instrDiv.innerHTML = `
          <h2>${champ} – Rol: <span class="role">${role}</span></h2>
          <div class="section">
            <h3>Consejos para principiantes:</h3>
            <ul>${tips.map(tip => `<li>${tip}</li>`).join('')}</ul>
          </div>
          <div class="section">
            <h3>Build recomendada:</h3>
            <p>${build}</p>
          </div>`;
      } else {
        instrDiv.innerHTML = '<p>No hay datos disponibles para este campeón todavía. ¡Pronto los agregaremos!</p>';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Champion Builds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111128;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .champion-selector, .enemy-selector {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
        }
        .builds {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .build-card {
            background-color: #2a2a3f;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
        }
        .build-card h3 {
            margin-top: 0;
            text-align: center;
        }
        .item-list, .runes-list {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<header>LoL Champion Builds</header>

<main>
    <div class="champion-selector">
        <label for="champion">Selecciona tu campeón:</label>
        <select id="champion">
            <option value="ornn">Ornn</option>
            <option value="sylas">Sylas</option>
            <option value="ahri">Ahri</option>
            <option value="yasuo">Yasuo</option>
        </select>
    </div>

    <div class="enemy-selector">
        <label for="enemy">Contra quién juegas:</label>
        <select id="enemy">
            <option value="general">General</option>
            <option value="assassin">Asesinos</option>
            <option value="tank">Tanques</option>
            <option value="mage">Magos</option>
        </select>
    </div>

    <div class="builds" id="builds">
        <!-- Aquí aparecerán los builds -->
    </div>
</main>

<script>
    const buildsData = {
        ornn: {
            general: {
                items: ["Sunfire Aegis", "Thornmail", "Gargoyle Stoneplate", "Plated Steelcaps", "Warmog's Armor", "Randuin's Omen"],
                runes: ["Aftershock", "Font of Life", "Bone Plating", "Overgrowth"]
            },
            assassin: {
                items: ["Sunfire Aegis", "Thornmail", "Force of Nature", "Plated Steelcaps", "Spirit Visage", "Randuin's Omen"],
                runes: ["Aftershock", "Font of Life", "Conditioning", "Overgrowth"]
            },
            tank: {
                items: ["Frostfire Gauntlet", "Thornmail", "Gargoyle Stoneplate", "Plated Steelcaps", "Warmog's Armor", "Randuin's Omen"],
                runes: ["Aftershock", "Font of Life", "Second Wind", "Overgrowth"]
            }
        },
        sylas: {
            general: {
                items: ["Hextech Rocketbelt", "Zhonya's Hourglass", "Cosmic Drive", "Sorcerer's Shoes", "Rabadon's Deathcap", "Morellonomicon"],
                runes: ["Electrocute", "Taste of Blood", "Eyeball Collection", "Ravenous Hunter"]
            },
            tank: {
                items: ["Everfrost", "Zhonya's Hourglass", "Cosmic Drive", "Sorcerer's Shoes", "Demonic Embrace", "Morellonomicon"],
                runes: ["Electrocute", "Cheap Shot", "Eyeball Collection", "Ravenous Hunter"]
            }
        }
    };

    const championSelect = document.getElementById("champion");
    const enemySelect = document.getElementById("enemy");
    const buildsDiv = document.getElementById("builds");

    function showBuild() {
        const champ = championSelect.value;
        const enemy = enemySelect.value;
        const build = buildsData[champ][enemy] || buildsData[champ]["general"];

        buildsDiv.innerHTML = `
            <div class="build-card">
                <h3>${champ.toUpperCase()} - Build vs ${enemy}</h3>
                <h4>Items:</h4>
                <ul class="item-list">
                    ${build.items.map(item => `<li>${item}</li>`).join('')}
                </ul>
                <h4>Runas:</h4>
                <ul class="runes-list">
                    ${build.runes.map(r => `<li>${r}</li>`).join('')}
                </ul>
            </div>
        `;
    }

    championSelect.addEventListener("change", showBuild);
    enemySelect.addEventListener("change", showBuild);

    showBuild(); // Mostrar build inicial
</script>

</body>
</html>

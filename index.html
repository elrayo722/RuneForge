<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía Interactiva LoL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #222;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <header>Guía de Estrategia Interactiva - League of Legends</header>
  <main>
    <div class="input-section">
      <select id="champion"></select>
      <select id="fase">
        <option value="early">Early Game</option>
        <option value="mid">Mid Game</option>
        <option value="late">Late Game</option>
      </select>
      <select id="estado">
        <option value="even">Partida Igualada</option>
        <option value="ahead">Vas Muy Bien</option>
        <option value="behind">Vas Muy Mal</option>
      </select>
      <button onclick="buscar()">Buscar</button>
    </div>

    <div class="resultado" id="resultado">
      Selecciona un campeón, fase y estado de la partida.
    </div>
  </main>

  <script>
    const estrategias = {
      // ... todos los campeones anteriores que ya tenías ...

      "ornn": {
        "early": {
          "even": "Farmea con seguridad, aprovecha tu sustain y poke con Q.",
          "ahead": "Presiona agresivo, abusa de tu tanqueo y busca trades largos.",
          "behind": "Juega defensivo bajo torre, farmea con Q y espera ayuda del jungla."
        },
        "mid": {
          "even": "Usa tu R para iniciar teamfights. Prioriza ayudar a tu equipo con engages seguros.",
          "ahead": "Forza peleas en objetivos, inicia con R y controla la frontline.",
          "behind": "Quédate en grupo, juega como iniciador defensivo y protege a tus carries."
        },
        "late": {
          "even": "Eres frontline clave, usa tu R en peleas decisivas.",
          "ahead": "Tanquea, inicia peleas y aprovecha tus mejoras de objetos para tu equipo.",
          "behind": "Mantente con tu equipo, no entres solo; juega a peel con CC."
        }
      }
    };

    // Llenar el select de campeones automáticamente
    const championSelect = document.getElementById("champion");
    Object.keys(estrategias).forEach(champ => {
      const option = document.createElement("option");
      option.value = champ;
      option.text = champ.charAt(0).toUpperCase() + champ.slice(1);
      championSelect.appendChild(option);
    });

    function buscar() {
      const champ = document.getElementById("champion").value.toLowerCase();
      const fase = document.getElementById("fase").value;
      const estado = document.getElementById("estado").value;
      const resultado = document.getElementById("resultado");

      if (estrategias[champ] && estrategias[champ][fase] && estrategias[champ][fase][estado]) {
        resultado.innerHTML = `<h3>${champ.toUpperCase()} - ${fase.toUpperCase()} (${estado})</h3>
                               <p>${estrategias[champ][fase][estado]}</p>`;
      } else {
        resultado.innerHTML = "No hay datos para este campeón o situación aún.";
      }
    }
  </script>
</body>
</html>

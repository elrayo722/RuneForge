<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía LoL – 50 Campeones Estética Modern</title>
  <style>
    /* Reset y tipografía */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      display: flex; flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }

    /* Dropdown estilizado */
    .select-wrapper {
      position: relative;
      width: 320px;
      margin-bottom: 2rem;
    }
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      appearance: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      background: white;
    }

    /* Tarjeta de campeón */
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 640px;
      padding: 1.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .role { font-weight: bold; color: #0055aa; }
    .section + .section { margin-top: 1rem; }
    .section h3 { margin-bottom: 0.5rem; font-size: 1.1rem; color: #0055aa; }
    .section ul { list-style: inside disc; padding-left: 0.5rem; }
  </style>
</head>
<body>
  <h1>Guía LoL – Principiantes (50 Campeones)</h1>

  <div class="select-wrapper">
    <select id="champions"><option value="">-- Elige un campeón --</option></select>
  </div>

  <div id="instructions" class="card">
    <p>Selecciona un campeón para ver su rol, consejos y build.</p>
  </div>

  <script>
    const instructions = {
      "Garen": {
        role: "Top",
        tips: [
          "Q limpia minions y hostiga; W protege; E hace daño en área; R ejecuta.",
          "Activa tu pasiva antes de intercambios largos.",
          "Entra agresivo cuando el enemigo tenga CD o sin recursos."
        ],
        build: "Berserker's Greaves, Stridebreaker, Phantom Dancer, Black Cleaver, Spear of Shojin, Dead Man’s Plate — Runas: Conqueror, Triumph, Legend: Haste, Last Stand"
      },
      "Sylas": {
        role: "Mid / Jungla",
        tips: [
          "Robar ulti con R puede ganar peleas.",
          "Combo W → E → Q para burst y sustain.",
          "Posiciónate bien antes de robar la ulti enemiga."
        ],
        build: "Rocketbelt, Shadowflame, Zhonya’s — Runas: Conqueror + Second Wind o Unflinching"
      },
      "Darius": {
        role: "Top / Bruiser",
        tips: [
          "Usa tu pasiva para presionar y snowballear.",
          "Engancha con Stridebreaker y encadena daño.",
          "Combina daño y resistencia (Sterak’s, Dead Man’s Plate)."
        ],
        build: "Stridebreaker, Steelcaps, Sterak’s Gage, Dead Man’s Plate, Force of Nature — Runas: Conqueror..."
      },
      "Ornn": {
        role: "Top / Tank",
        tips: [
          "Forja tus objetos únicos con la pasiva.",
          "Usa Q para poke, R para iniciar peleas.",
          "Sé frontline y absorbe daño por tu equipo."
        ],
        build: "Sunfire Aegis, Steelcaps, Thornmail — Runas: Grasp of the Undying + Inspiration"
      }
      // Agrega los otros 46 campeones aquí con la misma estructura…
    };

    const champList = ["Garen","Sylas","Darius","Ornn","Lux","Ashe","Leona","Master Yi","Dr. Mundo","Annie","Malphite","Warwick","Amumu","Soraka","Ezreal","Jinx","Miss Fortune","Lucian","Thresh","Nautilus","Morgana","Brand","Caitlyn","Nami","Lulu","Senna","Yasuo","Fiora","Riven","Irelia","Sett","Nasus","Mordekaiser","Poppy","Kayle","Swain","Yone","Nocturne","Katarina","Vayne","Kha'Zix","Rengar","Teemo","Nunu","Veigar","Orianna","Blitzcrank","Karma"];

    const select = document.getElementById("champions");
    champList.forEach(champ => {
      const opt = document.createElement("option");
      opt.value = champ; opt.textContent = champ;
      select.appendChild(opt);
    });

    select.addEventListener("change", () => {
      const champ = select.value;
      const div = document.getElementById("instructions");
      if (!champ) {
        div.innerHTML = `<p>Selecciona un campeón para ver su rol, consejos y build.</p>`;
      } else if (instructions[champ]) {
        const { role, tips, build } = instructions[champ];
        div.innerHTML = `
          <h2>${champ} – <span class="role">${role}</span></h2>
          <div class="section">
            <h3>Consejos para principiantes:</h3>
            <ul>${tips.map(t => `<li>${t}</li>`).join('')}</ul>
          </div>
          <div class="section">
            <h3>Build recomendada:</h3>
            <p>${build}</p>
          </div>`;
      } else {
        div.innerHTML = `<p>No hay datos para este campeón aún, ¡pero los agregaremos pronto!</p>`;
      }
    });
  </script>
</body>
</html>

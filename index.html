<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía Interactiva LoL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #222;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <header>Guía de Estrategia Interactiva - League of Legends</header>
  <main>
    <div class="input-section">
      <select id="champion"></select>
      <select id="fase">
        <option value="early">Early Game</option>
        <option value="mid">Mid Game</option>
        <option value="late">Late Game</option>
      </select>
      <select id="estado">
        <option value="even">Partida Igualada</option>
        <option value="ahead">Vas Muy Bien</option>
        <option value="behind">Vas Muy Mal</option>
      </select>
      <button onclick="buscar()">Buscar</button>
    </div>

    <div class="resultado" id="resultado">
      Selecciona un campeón, fase y estado de la partida.
    </div>
  </main>

  <script>
    const estrategias = {
      "yasuo": {
        "early": {
          "even": "Farmea con seguridad, busca tradeos cortos con Q. Evita gastar muro antes de nivel 3.",
          "ahead": "Presiona agresivamente, congela oleada cerca de tu torre para denegar farm. Invade con tu jungla.",
          "behind": "Juega bajo torre, solo farmea con Q. No uses E agresivamente o morirás fácil."
        },
        "mid": {
          "even": "Rota con tu jungla, busca teamfights donde puedas ultimar a varios enemigos.",
          "ahead": "Divide push y obliga al equipo rival a responder. Puedes matar 1v2 si juegas bien.",
          "behind": "Quédate con tu equipo y solo ultea en engages seguros. No splitpusees."
        },
        "late": {
          "even": "Sé paciente, espera buen engage. Tu rol es deletear carries enemigos.",
          "ahead": "Haz pick offs en la jungla. Puedes forzar peleas ya que tienes daño suficiente.",
          "behind": "Juega como peel secundario: protege a tu ADC y busca ultimates defensivas."
        }
      },
      "garen": {
        "early": {
          "even": "Farmea tranquilo, usa Q+E para trades rápidos y retírate.",
          "ahead": "Abusa de tu ventaja, fuerza dives con tu jungla y busca kills en solitario.",
          "behind": "Mantente bajo torre y maximiza experiencia. No fuerces intercambios."
        },
        "mid": {
          "even": "Busca picks con Q+Silencio y R. No entres solo.",
          "ahead": "Lidera las peleas. Tanquea para tu equipo y asesina carries con la R.",
          "behind": "Quédate con tu ADC. Juega como frontline defensivo."
        },
        "late": {
          "even": "Inicia junto a tu jungla. No te alejes del equipo.",
          "ahead": "Puedes entrar solo y ser la primera línea. Forza peleas en objetivos.",
          "behind": "Tanquea y protege. No busques 1v1, solo utilidad."
        }
      },
      "nunu": {
        "early": {
          "even": "Farmea con cuidado y gankea con tu snowball. Controla dragones y visiona el río.",
          "ahead": "Invade la jungla enemiga y asegura objetivos. Presiona lanes con tu snowball.",
          "behind": "Juega defensivo, farmea en tu jungla y evita peleas riesgosas."
        },
        "mid": {
          "even": "Rota para ayudar a tu equipo y usa ultimates en teamfights clave.",
          "ahead": "Controla objetivos y crea presión constante en todas las lanes.",
          "behind": "No arriesgues. Solo engagea si es seguro y protege tus carries."
        },
        "late": {
          "even": "Sé un iniciador en peleas grupales y usa tu R para combos de teamfight.",
          "ahead": "Divide push y fuerza peleas en objetivos importantes.",
          "behind": "Mantente con tu equipo y usa R defensivamente para salvar aliados."
        }
      }
    };

    // Llenar el select de campeones automáticamente
    const championSelect = document.getElementById("champion");
    Object.keys(estrategias).forEach(champ => {
      const option = document.createElement("option");
      option.value = champ;
      option.text = champ.charAt(0).toUpperCase() + champ.slice(1);
      championSelect.appendChild(option);
    });

    function buscar() {
      const champ = document.getElementById("champion").value.toLowerCase();
      const fase = document.getElementById("fase").value;
      const estado = document.getElementById("estado").value;
      const resultado = document.getElementById("resultado");

      if (estrategias[champ] && estrategias[champ][fase] && estrategias[champ][fase][estado]) {
        resultado.innerHTML = `<h3>${champ.toUpperCase()} - ${fase.toUpperCase()} (${estado})</h3>
                               <p>${estrategias[champ][fase][estado]}</p>`;
      } else {
        resultado.innerHTML = "No hay datos para este campeón o situación aún.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía Interactiva LoL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #222;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <header>Guía de Estrategia Interactiva - League of Legends</header>
  <main>
    <div class="input-section">
      <select id="champion"></select>
      <select id="fase">
        <option value="early">Early Game</option>
        <option value="mid">Mid Game</option>
        <option value="late">Late Game</option>
      </select>
      <select id="estado">
        <option value="even">Partida Igualada</option>
        <option value="ahead">Vas Muy Bien</option>
        <option value="behind">Vas Muy Mal</option>
      </select>
      <button onclick="buscar()">Buscar</button>
    </div>

    <div class="resultado" id="resultado">
      Selecciona un campeón, fase y estado de la partida.
    </div>
  </main>

  <script>
    const estrategias = {
      "yasuo": {
        "early": {
          "even": "Farmea con seguridad, busca tradeos cortos con Q. Evita gastar muro antes de nivel 3.",
          "ahead": "Presiona agresivamente, congela oleada cerca de tu torre para denegar farm. Invade con tu jungla.",
          "behind": "Juega bajo torre, solo farmea con Q. No uses E agresivamente o morirás fácil."
        },
        "mid": {
          "even": "Rota con tu jungla, busca teamfights donde puedas ultimar a varios enemigos.",
          "ahead": "Divide push y obliga al equipo rival a responder. Puedes matar 1v2 si juegas bien.",
          "behind": "Quédate con tu equipo y solo ultea en engages seguros. No splitpusees."
        },
        "late": {
          "even": "Sé paciente, espera buen engage. Tu rol es deletear carries enemigos.",
          "ahead": "Haz pick offs en la jungla. Puedes forzar peleas ya que tienes daño suficiente.",
          "behind": "Juega como peel secundario: protege a tu ADC y busca ultimates defensivas."
        }
      },
      "garen": {
        "early": {
          "even": "Farmea tranquilo, usa Q+E para trades rápidos y retírate.",
          "ahead": "Abusa de tu ventaja, fuerza dives con tu jungla y busca kills en solitario.",
          "behind": "Mantente bajo torre y maximiza experiencia. No fuerces intercambios."
        },
        "mid": {
          "even": "Busca picks con Q+Silencio y R. No entres solo.",
          "ahead": "Lidera las peleas. Tanquea para tu equipo y asesina carries con la R.",
          "behind": "Quédate con tu ADC. Juega como frontline defensivo."
        },
        "late": {
          "even": "Inicia junto a tu jungla. No te alejes del equipo.",
          "ahead": "Puedes entrar solo y ser la primera línea. Forza peleas en objetivos.",
          "behind": "Tanquea y protege. No busques 1v1, solo utilidad."
        }
      },
      "nunu": {
        "early": {
          "even": "Farmea con cuidado y gankea con tu snowball. Controla dragones y visiona el río.",
          "ahead": "Invade la jungla enemiga y asegura objetivos. Presiona lanes con tu snowball.",
          "behind": "Juega defensivo, farmea en tu jungla y evita peleas riesgosas."
        },
        "mid": {
          "even": "Rota para ayudar a tu equipo y usa ultimates en teamfights clave.",
          "ahead": "Controla objetivos y crea presión constante en todas las lanes.",
          "behind": "No arriesgues. Solo engagea si es seguro y protege tus carries."
        },
        "late": {
          "even": "Sé un iniciador en peleas grupales y usa tu R para combos de teamfight.",
          "ahead": "Divide push y fuerza peleas en objetivos importantes.",
          "behind": "Mantente con tu equipo y usa R defensivamente para salvar aliados."
        }
      },
      "trundle": {
        "early": {
          "even": "Farmea y usa Q para robar stats del enemigo. Gankea cuando tu jungla lo ayude.",
          "ahead": "Presiona agresivamente, invade jungla enemiga y fuerza intercambios favorables.",
          "behind": "Juega bajo torre, farmea con seguridad y evita peleas riesgosas."
        },
        "mid": {
          "even": "Roba stats de tanques enemigos antes de teamfights. Coordina engages con tu equipo.",
          "ahead": "Divide push y fuerza peleas 1v2 o 2v3 aprovechando tu ventaja.",
          "behind": "Quédate con tu equipo, usa tu R defensivamente y participa solo en fights seguros."
        },
        "late": {
          "even": "Sé útil en peleas grupales robando stats del frontline enemigo y asegurando objetivos.",
          "ahead": "Puedes iniciar peleas y splitpush para forzar al equipo enemigo a responder.",
          "behind": "Mantente con tu equipo y protege a tus carries usando tu R y control de objetivos."
        }
      },
      "senna": {
        "early": {
          "even": "Farmea almas desde la backline y poke con Q. Evita trades largos sin tu support.",
          "ahead": "Abusa de tu rango y poke constante. Controla el río con visión.",
          "behind": "Juega defensiva, quédate atrás y solo farmea almas cuando sea seguro."
        },
        "mid": {
          "even": "Aporta daño y utilidad en teamfights con tu R global y curaciones.",
          "ahead": "Presiona con tu rango y lidera peleas en objetivos. Usa W para atrapar enemigos.",
          "behind": "Quédate con tu equipo, usa tu R para salvar aliados y aporta poke desde atrás."
        },
        "late": {
          "even": "Sé el carry de daño a distancia y usa tu curación constantemente.",
          "ahead": "Zona con tu rango y fuerza peleas en torno a objetivos. Eres clave en DPS.",
          "behind": "Mantente seguro, protege a tu equipo y confía en tu rango para desgastar."
        }
      },
      "aatrox": {
        "early": {
          "even": "Juega con trades cortos usando Q y sustain.",
          "ahead": "Presiona agresivo, fuerza dives y busca snowball.",
          "behind": "Juega bajo torre y espera tu pico de poder."
        },
        "mid": {
          "even": "Apoya en escaramuzas y usa tu R en peleas clave.",
          "ahead": "Puedes 1v2 fácilmente, splitpushea.",
          "behind": "Quédate en grupo, aporta sustain en teamfights."
        },
        "late": {
          "even": "Eres frontline con sustain, busca engages largos.",
          "ahead": "Splitpush y forzar objetivos.",
          "behind": "Juega a peel y sustain defensivo."
        }
      },
      "aurora": {
        "early": {
          "even": "Mantente segura y poke desde la distancia.",
          "ahead": "Presiona y niega farm al rival.",
          "behind": "Juega bajo torre y escala."
        },
        "mid": {
          "even": "Aporta poke y utilidad en peleas.",
          "ahead": "Forza objetivos y fights con tu ventaja.",
          "behind": "Quédate atrás y juega defensivo."
        },
        "late": {
          "even": "Escala y aporta DPS desde backline.",
          "ahead": "Zona y lidera peleas.",
          "behind": "Juega peel y utilidad."
        }
      },
      // ... AQUÍ van todos los demás hasta Ornn (los 50 que ya tenías) ...
      "ornn": {
        "early": {
          "even": "Farmea y escala objetos.",
          "ahead": "Presiona con sustain y tradea con W.",
          "behind": "Farmea bajo torre y juega safe."
        },
        "mid": {
          "even": "Frontline sólido, inicia con R.",
          "ahead": "Controla objetivos y engages.",
          "behind": "Proporciona utilidad y peel."
        },
        "late": {
          "even": "Eres iniciador clave con tu R.",
          "ahead": "Tanquea y lidera peleas.",
          "behind": "Usa tu CC para proteger a los carries."
        }
      },
      "pantheon": {
        "early": {
          "even": "Farmea y busca trades cortos con Q+W.",
          "ahead": "Abusa de tu burst, fuerza kills y rota.",
          "behind": "Juega defensivo bajo torre y espera nivel 6."
        },
        "mid": {
          "even": "Usa tu R para impactar otras líneas y crear ventaja.",
          "ahead": "Splitpushea y busca peleas 1v1 o engages rápidos.",
          "behind": "Quédate con tu equipo y aporta CC con tu W."
        },
        "late": {
          "even": "Aporta engage y peel en teamfights.",
          "ahead": "Forza peleas rápidas con tu combo y R global.",
          "behind": "Juega como iniciador secundario y protege a tus carries."
        }
      }
    };

    const champSelect = document.getElementById("champion");
    Object.keys(estrategias).forEach(champ => {
      const option = document.createElement("option");
      option.value = champ;
      option.textContent = champ.charAt(0).toUpperCase() + champ.slice(1);
      champSelect.appendChild(option);
    });

    function buscar() {
      const champ = document.getElementById("champion").value;
      const fase = document.getElementById("fase").value;
      const estado = document.getElementById("estado").value;

      const resultado = estrategias[champ][fase][estado];
      document.getElementById("resultado").innerText = resultado;
    }
  </script>
</body>
</html>

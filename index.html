    Object.keys(estrategias).forEach(key => {

      // Mostrar el nombre con primera letra mayúscula y reemplazar guiones/underscores si hubiera

    function buscar() {
      const champ = document.getElementById('champion').value;
      const fase  = document.getElementById('fase').value;
      const estado = document.getElementById('estado').value;
      const resultado = document.getElementById('resultado');

      if (!champ) { resultado.innerText = 'Selecciona un campeón.'; return; }
      const dato = estrategias[champ] && estrategias[champ][fase] && estrategias[champ][fase][estado];
      if (dato) {
        resultado.innerHTML = `<h3 style="margin:0 0 8px 0">${champ.toUpperCase()} — ${fase.toUpperCase()} (${estado})</h3><div>${dato}</div>`;
      } else {
        resultado.innerText = 'No hay datos para ese campeón/fase/estado.';
      }

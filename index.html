    const estrategias = {
      "Aatrox": {
        early: "Domina la línea con sustain y tradeos largos.",
        mid: "Busca peleas en equipo con tu ultimate.",
        late: "Eres un frontliner fuerte, protege a tus carries."
      },
      "Ahri": {
        early: "Farmea seguro y busca trades con tu Q.",
        mid: "Rota con tu R para asegurar kills.",
        late: "Busca picks con tu charm y poke constante."
      },
      "Garen": {
        early: "Abusa del silencio y de tu pasiva para tradear.",
        mid: "Splitpushea o ayuda en teamfights.",
        late: "Ejecuta a los carries con tu ultimate."
      },
      "Yasuo": {
        early: "Farmea bajo torre y aprovecha tu escudo.",
        mid: "Combina tu R con knock-ups aliados.",
        late: "Gran carry de DPS, posiciónate bien."
      },
      "Vayne": {
        early: "Farmea y juega defensiva.",
        mid: "Empieza a buscar duelos contra tanques.",
        late: "Eres una hipercarry, tu equipo debe protegerte."
      }
      // Aquí puedes seguir ampliando con más campeones
    };

    function mostrarEstrategia() {
      const campeon = document.getElementById("campeon").value;
      const fase = document.getElementById("fase").value;
      const resultado = document.getElementById("resultado");
      const titulo = document.getElementById("tituloResultado");
      const texto = document.getElementById("textoResultado");

      if (campeon && fase && estrategias[campeon]) {
        titulo.textContent = `Estrategia para ${campeon} en ${fase}`;
        texto.textContent = estrategias[campeon][fase] || "Estrategia aún no definida.";
        resultado.style.display = "block";
      } else {
        resultado.style.display = "none";
      }
    }

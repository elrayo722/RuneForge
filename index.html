<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía LoL para Principiantes – 100 Campeones</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:20px; }
    h1 { text-align: center; }
    #champion-select { display: flex; justify-content: center; margin-bottom: 20px; }
    select { padding: 10px; font-size: 16px; width: 300px; }
    #instructions { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
    .role { font-weight: bold; }
    .section { margin-top: 10px; }
    .section h3 { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Guía Interactiva LoL – Principiantes</h1>
  <div id="champion-select">
    <label for="champions">Selecciona un campeón:</label>
    <select id="champions">
      <option value="">-- Elige un campeón --</option>
    </select>
  </div>
  <div id="instructions">
    <p>Selecciona un campeón para ver su rol, consejos y build.</p>
  </div>

  <script>
    const instructions = {
      "Garen": {
        role: "Top",
        tips: [
          "Usa Q para limpiar súbditos y hostigar, W para defenderte, E para daño en área y R para ejecución.",
          "Busca intercambios cuando la pasiva de regeneración esté activa.",
          "Presiona si el enemigo está mal posicionado o sin recursos."
        ],
        build: "Stridebreaker → Phantom Dancer → Dead Man’s Plate; runas: Conqueror, Triumph, Legend: Haste, Last Stand" // :contentReference[oaicite:0]{index=0}
      },
      "Sylas": {
        role: "Mid / Jungla",
        tips: [
          "Robar ulti enemiga con R en el momento clave del combate.",
          "Core combo: W (Kingslayer) → E → Q para burst y curarte.",
          "Posiciónate bien antes de robar la ulti para maximizar impacto."
        ],
        build: "Hextech Rocketbelt → Shadowflame → Zhonya’s Hourglass; runas: Conqueror primary + Second Wind, Unflinching secondary" // :contentReference[oaicite:1]{index=1}
      },
      "Darius": {
        role: "Top / Jungla bruiser",
        tips: [
          "Aprovecha pasiva para limpiar rápido y snowballear.",
          "Empieza con Stridebreaker para enganchar e iniciar peleas.",
          "Construye daño y supervivencia: Sterak’s Gage, Dead Man’s Plate."
        ],
        build: "Stridebreaker → Plated Steelcaps → Sterak’s Gage → Dead Man’s Plate → Force of Nature; runas: Conqueror, Triumph, Legend: Alacrity, Last Stand" // :contentReference[oaicite:2]{index=2}
      },
      "Ornn": {
        role: "Top / Tank",
        tips: [
          "Forja objetos defensivos únicos con tu pasiva (Eternal Forge).",
          "Usa Q para poke y clear, y R para iniciar peleas en equipo.",
          "Juega de línea frontal: absorbe daño y protege a tu equipo."
        ],
        build: "Sunfire Aegis → Thornmail → Abyssal Mask / Randuin’s Omen (situational)" // Basado en rol tanque general, *no se encontró fuente precisa*
      }
      // Puedes añadir más campeones aquí siguiendo esta estructura...
    };

    const champList = ["Garen","Sylas","Darius","Ornn","Lux","Ashe","Leona","Master Yi","Dr. Mundo","Annie", /*...hasta completar 100*/];

    const select = document.getElementById('champions');
    champList.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });

    select.addEventListener('change', () => {
      const champ = select.value;
      const instrDiv = document.getElementById('instructions');

      if (!champ) {
        instrDiv.innerHTML = '<p>Selecciona un campeón para ver su rol, consejos y build.</p>';
      } else if (instructions[champ]) {
        const { role, tips, build } = instructions[champ];
        instrDiv.innerHTML = `
          <h2>${champ} – Rol: <span class="role">${role}</span></h2>
          <div class="section">
            <h3>Consejos para principiantes:</h3>
            <ul>${tips.map(tip => `<li>${tip}</li>`).join('')}</ul>
          </div>
          <div class="section">
            <h3>Build recomendada:</h3>
            <p>${build}</p>
          </div>`;
      } else {
        instrDiv.innerHTML = '<p>No hay datos disponibles para este campeón todavía. ¡Pronto los agregaremos!</p>';
      }
    });
  </script>
</body>
</html>

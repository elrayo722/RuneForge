<html lang="es">
<head>

  <title>Estrategias LoL</title>

    <option value="late">Late</option>

    const champSelect = document.getElementById("champion");
    Object.keys(estrategias).forEach(champ => {
      const option = document.createElement("option");
      option.value = champ;
      option.textContent = champ.charAt(0).toUpperCase() + champ.slice(1);
      champSelect.appendChild(option);
    });

    function buscar() {
      const champ = document.getElementById("champion").value;
      const fase = document.getElementById("fase").value;
      const estado = document.getElementById("estado").value;

      const resultado = estrategias[champ][fase][estado];
      document.getElementById("resultado").innerText = resultado;
    }
  </script>
</body>
</html>

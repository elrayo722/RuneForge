<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía Interactiva de LoL para Principiantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #champion-select {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
    #instructions {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    .role {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Guía Interactiva de LoL para Principiantes</h1>

  <div id="champion-select">
    <label for="champions">Selecciona un campeón: </label>
    <select id="champions">
      <option value="">--Elige un campeón--</option>
      <option value="Dr. Mundo">Dr. Mundo (Top)</option>
      <option value="Master Yi">Master Yi (Jungla)</option>
      <option value="Lux">Lux (Mid)</option>
      <option value="Ashe">Ashe (ADC)</option>
      <option value="Leona">Leona (Soporte)</option>
    </select>
  </div>

  <div id="instructions">
    <p>Selecciona un campeón para ver las instrucciones detalladas.</p>
  </div>

  <script>
    const instructions = {
      "Dr. Mundo": {
        role: "Top",
        tips: [
          "Mantén la línea y enfócate en resistir el daño enemigo.",
          "Usa tu habilidad 'Q' para farmear y hostigar al oponente.",
          "Compra objetos de vida y resistencia para maximizar tu durabilidad.",
          "Participa en peleas grupales como iniciador y absorbe el daño enemigo."
        ]
      },
      "Master Yi": {
        role: "Jungla",
        tips: [
          "Comienza en el campamento de la jungla más cercano al bot para obtener ayuda.",
          "Prioriza la limpieza eficiente de la jungla para alcanzar el nivel 6 rápidamente.",
          "Usa tu habilidad 'Q' para esquivar habilidades enemigas y asegurar asesinatos.",
          "En peleas grupales, espera a que se usen las habilidades de control antes de entrar."
        ]
      },
      "Lux": {
        role: "Mid",
        tips: [
          "Mantén la distancia y utiliza tus habilidades para hostigar al enemigo.",
          "Usa tu habilidad 'E' para controlar zonas y evitar emboscadas.",
          "Coordina con tu jungla para asegurar asesinatos con tu habilidad 'Q'.",
          "En peleas grupales, posiciona tus habilidades para maximizar el daño en área."
        ]
      },
      "Ashe": {
        role: "ADC",
        tips: [
          "Concéntrate en farmear minions para obtener oro y objetos clave.",
          "Usa tu habilidad 'W' para hostigar y ralentizar a los enemigos.",
          "Posiciónate detrás de tu equipo en peleas grupales para infligir daño seguro.",
          "Utiliza tu habilidad 'R' para iniciar peleas o atrapar enemigos escapando."
        ]
      },
      "Leona": {
        role: "Soporte",
        tips: [
          "Coloca guardianes de visión en puntos clave para evitar emboscadas.",
          "Usa tu habilidad 'E' para iniciar peleas y tu 'Q' para aturdir al objetivo.",
          "Protege a tu ADC y coordina ataques para asegurar asesinatos.",
          "En peleas grupales, busca oportunidades para aturdir a múltiples enemigos con tu habilidad 'R'."
        ]
      }
    };

    const select = document.getElementById('champions');
    const instructionsDiv = document.getElementById('instructions');

    select.addEventListener('change', () => {
      const champ = select.value;
      if (champ && instructions[champ]) {
        const { role, tips } = instructions[champ];
        instructionsDiv.innerHTML = `
          <h2>${champ} - Rol: <span class="role">${role}</span></h2>
          <ul>
            ${tips.map(tip => `<li>${tip}</li>`).join('')}
          </ul>
        `;
      } else {
        instructionsDiv.innerHTML = '<p>Selecciona un campeón para ver las instrucciones detalladas.</p>';
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RuneForge – Forja de Runas</title>
  <style>
    /* Reset y tipografía */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cinzel', serif;
      background: #1c1c1c;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    h2 {
      font-size: 2rem;
      margin-top: 1rem;
      color: #007bff;
    }
    .select-wrapper {
      position: relative;
      width: 320px;
      margin-bottom: 2rem;
      background: #3a3a3a;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      appearance: none;
      background: #3a3a3a;
      color: #d4af37;
      cursor: pointer;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    select:focus {
      outline: none;
      box-shadow: 0 0 10px #007bff;
    }
    .card {
      background: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 640px;
      padding: 1.5rem;
      margin-top: 2rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
    }
    .role {
      font-weight: bold;
      color: #007bff;
    }
    .section + .section {
      margin-top: 1rem;
    }
    .section h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #007bff;
    }
    .section ul {
      list-style: inside disc;
      padding-left: 0.5rem;
    }
    .highlight {
      color: #ff4500;
      text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500; }
      to { text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500; }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RuneForge ‚Äì Forja de Runas</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cinzel', serif;
      background: #1c1c1c;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    h2 { font-size: 2rem; margin-top: 1rem; color: #007bff; }
    .select-wrapper { position: relative; width: 320px; margin-bottom: 2rem; background: #3a3a3a; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
    select { width: 100%; padding: 0.75rem 1rem; font-size: 1rem; border: none; border-radius: 8px; appearance: none; background: #3a3a3a; color: #d4af37; cursor: pointer; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
    select:focus { outline: none; box-shadow: 0 0 10px #007bff; }
    .card { background: #2a2a2a; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); width: 100%; max-width: 640px; padding: 1.5rem; margin-top: 2rem; transition: transform 0.2s, box-shadow 0.2s; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 8px 16px rgba(0,0,0,0.7); }
    .role { font-weight: bold; color: #007bff; }
    .section + .section { margin-top: 1rem; }
    .section h3 { margin-bottom: 0.5rem; font-size: 1.1rem; color: #007bff; }
    .section ul { list-style: inside disc; padding-left: 0.5rem; }
    .highlight { color: #ff4500; text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500; animation: glow 1.5s ease-in-out infinite alternate; }
    @keyframes glow { from { text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500; } to { text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500; } }
    .build-container { display: flex; justify-content: space-around; margin-top: 1rem; }
    .build-box { background: #3a3a3a; border-radius: 8px; padding: 1rem; width: 45%; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
    .build-box h4 { margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem; }
  </style>
</head>
<body>
  <h1>RuneForge ‚Äì Forja de Runas</h1>
  <div class="select-wrapper">
    <select id="champions">
      <option value="">-- Elige un campe√≥n --</option>
    </select>
  </div>
  <div id="instructions" class="card">
    <p>Selecciona un campe√≥n para ver su rol, consejos y build.</p>
  </div>

  <script>
    const instructions = {
      "Garen": { role: "Top", tips: ["Q limpia minions y hostiga; W protege; E hace da√±o en √°rea; R ejecuta.", "Activa tu pasiva antes de intercambios largos.", "Entra agresivo cuando el enemigo tenga CD o sin recursos."], items: ["Berserker's Greaves", "Stridebreaker", "Phantom Dancer", "Black Cleaver", "Spear of Shojin", "Dead Man‚Äôs Plate"], runes: ["Conqueror", "Triumph", "Legend: Haste", "Last Stand"] },
      "Sylas": { role: "Mid / Jungla", tips: ["Robar ulti con R puede ganar peleas.", "Combo W ‚Üí E ‚Üí Q para burst y sustain.", "Posici√≥nate bien antes de robar la ulti enemiga."], items: ["Rocketbelt", "Shadowflame", "Zhonya‚Äôs"], runes: ["Conqueror", "Second Wind", "Unflinching"] }
      // Agrega m√°s campeones aqu√≠...
    };

    const champList = Object.keys(instructions);
    const select = document.getElementById("champions");
    champList.forEach(champ => {
      const opt = document.createElement("option");
      opt.value = champ;
      opt.textContent = champ;
      select.appendChild(opt);
    });

    select.addEventListener("change", () => {
      const champ = select.value;
      const div = document.getElementById("instructions");
      if (!champ) {
        div.innerHTML = `<p>Selecciona un campe√≥n para ver su rol, consejos y build.</p>`;
      } else {
        const { role, tips, items, runes } = instructions[champ];
        div.innerHTML = `
          <h2>${champ} ‚Äì <span class="role">${role}</span></h2>
          <div class="section">
            <h3>Consejos para principiantes:</h3>
            <ul>${tips.map(t => `<li>${t}</li>`).join('')}</ul>
          </div>
          <div class="build-container">
            <div class="build-box">
              <h4>üó°Ô∏è Items</h4>
              <ul>${items.map(i => `<li>${i}</li>`).join('')}</ul>
            </div>
            <div class="build-box">
              <h4>üîÆ Runas</h4>
              <ul>${runes.map(r => `<li>${r}</li>`).join('')}</ul>
            </div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>

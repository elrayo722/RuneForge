<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía LoL para Principiantes – 50 Campeones</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:20px; }
    h1 { text-align: center; }
    #champion-select { display: flex; justify-content: center; margin-bottom: 20px; }
    select { padding: 10px; font-size: 16px; width: 320px; }
    #instructions { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
    .role { font-weight: bold; }
    .section { margin-top: 10px; }
    .section h3 { margin-bottom: 5px; }
  </style>
</head>
<body>

  <h1>Guía Interactiva LoL – Principiantes (50 Campeones)</h1>

  <div id="champion-select">
    <label for="champions">Selecciona un campeón:</label>
    <select id="champions">
      <option value="">-- Elige un campeón --</option>
    </select>
  </div>

  <div id="instructions">
    <p>Selecciona un campeón para ver su rol, consejos y build.</p>
  </div>

  <script>
    const instructions = {
      "Garen": {
        role: "Top",
        tips: [
          "Q para limpiar súbditos o hostigar, W para defenderte, E para daño en área, R para ejecutar.",
          "Usa tu pasiva de regeneración tras evitar daño para ganar ventaja en línea.",
          "Actúa agresivamente cuando el enemigo esté sin recursos o mal posicionado."
        ],
        build: "Berserker's Greaves, Stridebreaker, Phantom Dancer, Black Cleaver, Spear of Shojin, Dead Man’s Plate — Runas: Conqueror (precisión), con secondary Sorcery — Flash + Ignite"  // :contentReference[oaicite:0]{index=0}
      },
      "Sylas": {
        role: "Mid / Jungla",
        tips: [
          "Robar la ulti enemiga (R) en el momento adecuado puede cambiar una pelea.",
          "Combo eficaz: W (Kingslayer) → E → Q para daño y sustain.",
          "Posiciónate bien antes de robar la ulti para maximizar impacto."
        ],
        build: "Rocketbelt → Shadowflame → Zhonya’s Hourglass — Runas: Conqueror primary y Second Wind o Unflinching secondary"  // estimado de builds populares :contentReference[oaicite:1]{index=1}
      },
      "Darius": {
        role: "Top / Bruiser",
        tips: [
          "Aprovecha tu pasiva para limpiar rápido y snowballear.",
          "Usa Stridebreaker para enganchar y aplicar tu daño completo.",
          "Mantén presión y construye daño + supervivencia (Sterak’s Gage, Dead Man’s Plate)."
        ],
        build: "Stridebreaker → Steelcaps (o Plated Steelcaps) → Sterak’s Gage → Dead Man’s Plate → Force of Nature — Runas: Conqueror..."  // :contentReference[oaicite:2]{index=2}
      },
      "Ornn": {
        role: "Top / Tank",
        tips: [
          "Forja objetos únicos con tu pasiva.",
          "Usa Q para poke y clear, R para iniciar en equipo.",
          "Sé la línea frontal: absorbe daño y abre espacio para tu equipo."
        ],
        build: "Sunfire Aegis → Plated Steelcaps → Thornmail → Kaenic Rookern → Unending Despair → Jak'Sho, The Protean — Runas: Grasp of the Undying (Resole) + Inspiration secondary"  // :contentReference[oaicite:3]{index=3}
      },
      // Aquí agregas los otros 46 campeones con la misma estructura: role, tips, build.
    };

    const champList = [
      "Garen","Sylas","Darius","Ornn",
      "Lux","Ashe","Leona","Master Yi","Dr. Mundo","Annie",
      "Malphite","Warwick","Amumu","Soraka","Ezreal","Jinx",
      "Miss Fortune","Lucian","Thresh","Nautilus","Morgana",
      "Brand","Caitlyn","Nami","Lulu","Senna","Yasuo",
      "Fiora","Riven","Irelia","Sett","Nasus",
      "Mordekaiser","Poppy","Kayle","Swain","Yone","Nocturne",
      "Katarina","Senna","Vayne","Kha'Zix","Rengar","Teemo",
      "Nunu","Veigar","Orianna","Blitzcrank","Karma"
    ];

    const select = document.getElementById('champions');
    champList.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });

    select.addEventListener('change', () => {
      const champ = select.value;
      const instrDiv = document.getElementById('instructions');

      if (!champ) {
        instrDiv.innerHTML = '<p>Selecciona un campeón para ver su rol, consejos y build.</p>';
      } else if (instructions[champ]) {
        const { role, tips, build } = instructions[champ];
        instrDiv.innerHTML = `
          <h2>${champ} – Rol: <span class="role">${role}</span></h2>
          <div class="section">
            <h3>Consejos para principiantes:</h3>
            <ul>${tips.map(tip => `<li>${tip}</li>`).join('')}</ul>
          </div>
          <div class="section">
            <h3>Build recomendada:</h3>
            <p>${build}</p>
          </div>`;
      } else {
        instrDiv.innerHTML = '<p>No hay datos para este campeón aún, pero pronto los agregaremos.</p>';
      }
    });
  </script>

</body>
</html>

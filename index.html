<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía Interactiva LoL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #222;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <header>Guía de Estrategia Interactiva - League of Legends</header>
  <main>
    <div class="input-section">
      <select id="champion"></select>
      <select id="fase">
        <option value="early">Early Game</option>
        <option value="mid">Mid Game</option>
        <option value="late">Late Game</option>
      </select>
      <select id="estado">
        <option value="even">Partida Igualada</option>
        <option value="ahead">Vas Muy Bien</option>
        <option value="behind">Vas Muy Mal</option>
      </select>
      <button onclick="buscar()">Buscar</button>
    </div>

    <div class="resultado" id="resultado">
      Selecciona un campeón, fase y estado de la partida.
    </div>
  </main>

  <script>
    const estrategias = {

      },
      "garen": {

          "ahead": "Puedes entrar solo y ser la primera línea. Forza peleas en objetivos.",

        }
      },
      "nunu": {
        "early": {
          "even": "Farmea con cuidado y gankea con tu snowball. Controla dragones y visiona el río.",
          "ahead": "Invade la jungla enemiga y asegura objetivos. Presiona lanes con tu snowball.",
          "behind": "Juega defensivo, farmea en tu jungla y evita peleas riesgosas."
        },

      "viego": {
        "early": {
          "even": "Farmea en la jungla y busca ganks con tu stun. No te sobreexpongas.",
          "ahead": "Invade y saca ventaja de tu pasiva robando cuerpos en peleas.",
          "behind": "Farmea seguro, no arriesgues en la jungla enemiga."
        },
        "mid": {
          "even": "Participa en escaramuzas y aprovecha resets en peleas grupales.",
          "ahead": "Fuerza peleas, puedes limpiar al equipo rival con resets.",
          "behind": "Quédate con tu equipo, busca picks fáciles y no engages solo."
        },
        "late": {
          "even": "Tu poder en teamfights es enorme. Espera al momento correcto para resetear.",
          "ahead": "Puedes carrilear peleas enteras con tu pasiva.",
          "behind": "Mantente cerca de tu equipo y busca limpiar tras la iniciación."
        }
      }
    };

    // Llenar el select de campeones automáticamente
    const championSelect = document.getElementById("champion");
    Object.keys(estrategias).forEach(champ => {
      const option = document.createElement("option");
      option.value = champ;
      option.text = champ.charAt(0).toUpperCase() + champ.slice(1);
      championSelect.appendChild(option);
    });

    function buscar() {
      const champ = document.getElementById("champion").value.toLowerCase();
      const fase = document.getElementById("fase").value;
      const estado = document.getElementById("estado").value;
      const resultado = document.getElementById("resultado");

      if (estrategias[champ] && estrategias[champ][fase] && estrategias[champ][fase][estado]) {
        resultado.innerHTML = `<h3>${champ.toUpperCase()} - ${fase.toUpperCase()} (${estado})</h3>
                               <p>${estrategias[champ][fase][estado]}</p>`;
      } else {
        resultado.innerHTML = "No hay datos para este campeón o situación aún.";
      }
    }
  </script>
</body>
</html>

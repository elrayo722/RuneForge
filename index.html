<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía Interactiva de LoL para Principiantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #champion-select {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
    #instructions {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    .role {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Guía Interactiva de LoL para Principiantes</h1>

  <div id="champion-select">
    <label for="champions">Selecciona un campeón: </label>
    <select id="champions">
      <option value="">--Elige un campeón--</option>
      <!-- Aquí van 50 campeones -->
    </select>
  </div>

  <div id="instructions">
    <p>Selecciona un campeón para ver las instrucciones detalladas.</p>
  </div>

  <script>
    const instructions = {
      "Garen": {
        role: "Top",
        tips: [
          "Mantén la línea con valor, su pasiva regenera salud si no recibes daño.",
          "Usa tu Q para limpiar súbditos y “spin-to-win” contra enemigos.",
          "Usa W para reducir daño y E para daño adicional en combos.",
          "Compra objetos de vida y resistencia, entra en pelea cuando tu ulti esté disponible."
        ]
      },
      "Darius": {
        role: "Top",
        tips: [
          "Presiona agresivamente en línea cuando los enemigos se equivoquen.",
          "Usa E para atraer enemigos, luego aplica tus otros habilidades seguidas.",
          "Tu pasiva y ulti reiniciable pueden hacerte dominante en peleas.",
          "Construye daño físico y algo de resistencia para aguantar duelos."
        ]
      },
      "Ornn": {
        role: "Top/Tank",
        tips: [
          "Fase temprana resistente: usa tu pasiva para forjar objetos defensivos únicos.",
          "Usa Q para acertar farmeo y hostigar de lejos.",
          "Elige momento para iniciar peleas con tu R, combinándolo con control del equipo.",
          "Compra objetos de línea frontal para proteger a tu equipo."
        ]
      },
      "Sylas": {
        role: "Mid/Luchador",
        tips: [
          "Robar ultis enemigos con tu R es muy poderoso — observa bien las habilidades disponibles.",
          "Usa Q+W para hacer daño rápido en combates cortos.",
          "Posiciónate de forma que puedas esquivar habilidades clave antes de robar ultis.",
          "Construye daño mágico con algo de resistencia para aguantar intercambios."
        ]
      },
      // Otros 46 campeones aquí...
    };

    const champList = [
      "Garen","Darius","Ornn","Sylas",
      // Agrega hasta llegar a 50 campeones
      "Lux","Ashe","Leona","Master Yi","Dr. Mundo","Annie","Warwick","Malphite",
      "Amumu","Soraka","Anivia","Caitlyn","Jax","Nasus","Mordekaiser","Poppy",
      "Sett","Fiora","Irelia","Yasuo","Jinx","Ezreal","Lucian","Thresh",
      "Jhin","Sona","Nami","Lulu","Janna","Maokai","Rammus","Volibear",
      "Kayle","Vex","Veigar","Morgana","Brand","Blitzcrank","Renekton","Tryndamere",
      "Swain","Zed","Kassadin","Orianna","Draven","Nautilus","Riven","Cassiopeia"
    ];

    const select = document.getElementById('champions');
    champList.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });

    select.addEventListener('change', () => {
      const champ = select.value;
      if (champ && instructions[champ]) {
        const { role, tips } = instructions[champ];
        document.getElementById('instructions').innerHTML = `
          <h2>${champ} - Rol: <span class="role">${role}</span></h2>
          <ul>
            ${tips.map(tip => `<li>${tip}</li>`).join('')}
          </ul>
        `;
      } else {
        document.getElementById('instructions').innerHTML = '<p>Selecciona un campeón para ver las instrucciones detalladas.</p>';
      }
    });
  </script>

</body>
</html>

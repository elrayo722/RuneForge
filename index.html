<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía Interactiva LoL - Estrategias por Campeón</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    label, select, button {
      font-size: 16px;
      margin: 10px 0;
    }
    select, button {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      background-color: #333;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 5px;
      display: none;
    }
    .resultado h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>Guía Interactiva LoL - Estrategias por Campeón</header>
  <main>
    <label for="campeon">Selecciona un Campeón:</label>
    <select id="campeon">
      <option value="">-- Elige un Campeón --</option>
      <option value="Aatrox">Aatrox</option>
      <option value="Ahri">Ahri</option>
      <option value="Akali">Akali</option>
      <!-- Agrega aquí todos los campeones -->
    </select>

    <label for="fase">Selecciona la Fase del Juego:</label>
    <select id="fase">
      <option value="early">Early Game</option>
      <option value="mid">Mid Game</option>
      <option value="late">Late Game</option>
    </select>

    <label for="estado">Selecciona el Estado de la Partida:</label>
    <select id="estado">
      <option value="even">Partida Igualada</option>
      <option value="ahead">Vas Adelante</option>
      <option value="behind">Vas Atrás</option>
    </select>

    <button onclick="mostrarEstrategia()">Mostrar Estrategia</button>

    <div class="resultado" id="resultado">
      <h3 id="titulo"></h3>
      <p id="estrategia"></p>
    </div>
  </main>

  <script>
    const estrategias = {
      "Aatrox": {
        "early": {
          "even": "Farmea con seguridad y busca intercambios cortos.",
          "ahead": "Presiona la línea y busca emboscadas.",
          "behind": "Juega defensivamente y espera apoyo."
        },
        "mid": {
          "even": "Participa en peleas grupales y controla el mapa.",
          "ahead": "Inicia peleas y divide al equipo enemigo.",
          "behind": "Evita peleas y protege a tus carries."
        },
        "late": {
          "even": "Busca flanqueos y controla objetivos.",
          "ahead": "Lidera las peleas y asegura la victoria.",
          "behind": "Juega con cautela y busca oportunidades."
        }
      },
      "Ahri": {
        "early": {
          "even": "Controla la oleada y busca emboscadas.",
          "ahead": "Presiona la línea y rota con tu jungla.",
          "behind": "Juega bajo torre y espera apoyo."
        },
        "mid": {
          "even": "Participa en peleas y controla el mapa.",
          "ahead": "Inicia peleas y controla objetivos.",
          "behind": "Evita peleas y protege a tus carries."
        },
        "late": {
          "even": "Busca flanqueos y controla objetivos.",
          "ahead": "Lidera las peleas y asegura la victoria.",
          "behind": "Juega con cautela y busca oportunidades."
        }
      },
      // Agrega las estrategias para todos los campeones
    };

    function mostrarEstrategia() {
      const campeon = document.getElementById("campeon").value;
      const fase = document.getElementById("fase").value;
      const estado = document.getElementById("estado").value;
      const resultado = document.getElementById("resultado");
      const titulo = document.getElementById("titulo");
      const estrategia = document.getElementById("estrategia");

      if (!campeon || !fase || !estado) {
        resultado.style.display = "none";
        alert("Por favor, selecciona todos los campos.");
        return;
      }

      const estrategiaSeleccionada = estrategias[campeon]?.[fase]?.[estado];

      if (estrategiaSeleccionada) {
        titulo.textContent = `${campeon} - ${fase.charAt(0).toUpperCase() + fase.slice(1)} (${estado.charAt(0).toUpperCase() + estado.slice(1)})`;
        estrategia.textContent = estrategiaSeleccionada;
        resultado.style.display = "block";
      } else {
        resultado.style.display = "none";
        alert("Estrategia no disponible para este campeón en esta fase y estado.");
      }
    }
  </script>
</body>
</html>

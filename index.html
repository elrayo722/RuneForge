<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guía Interactiva LoL - Completa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root{
      --bg:#0b0c0f; --panel:#111216; --muted:#9aa4b2; --accent:#ff4d4d; --card:#131416;
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#070709 0%, #0b0c0f 100%);color:#e6eef6;margin:0;padding:24px;}
    header{max-width:1100px;margin:0 auto 18px auto;padding:20px 24px;border-radius:12px;background:linear-gradient(90deg,#0f1114,#121318);box-shadow:0 6px 20px rgba(0,0,0,.6);display:flex;align-items:center;justify-content:space-between}
    header h1{font-size:20px;margin:0;color:var(--accent)}
    header p{margin:0;color:var(--muted);font-size:13px}

    main{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr 420px;gap:20px}

    /* Left: controls + result */
    .panel{background:var(--panel);padding:18px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.6);border:1px solid rgba(255,255,255,0.02)}
    .controls{display:flex;flex-direction:column;gap:12px}
    .row{display:flex;gap:12px;align-items:center}
    .field{display:flex;flex-direction:column;gap:6px;}
    label{font-size:13px;color:var(--muted)}
    input[type="search"], select{padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#0e1114;color:#e6eef6;font-size:14px;outline:none}
    input[type="search"]::placeholder{color:#6f7982}
    button.primary{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(180deg,var(--accent),#e32d2d);color:white;font-weight:600;cursor:pointer;box-shadow:0 8px 20px rgba(255,77,77,0.14)}
    button.primary:active{transform:translateY(1px)}
    .small{font-size:13px;color:var(--muted)}

    /* Right: champion list + info */
    .side{display:flex;flex-direction:column;gap:12px}
    .searchWrap{display:flex;gap:8px;align-items:center}
    .selectChamp{width:100%;}

    .resultado{
      margin-top:10px;
      padding:16px;border-radius:10px;background:linear-gradient(180deg,var(--card),#101113);border:1px solid rgba(255,255,255,0.02);
      min-height:160px; display:flex;flex-direction:column;gap:12px;
    }
    .resultado .title{display:flex;align-items:center;gap:12px}
    .champBadge{width:56px;height:56px;border-radius:10px;background:linear-gradient(180deg,#15161a,#0f1012);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent);box-shadow:inset 0 1px 0 rgba(255,255,255,0.02)}
    .title h2{margin:0;font-size:18px}
    .meta{color:var(--muted);font-size:13px}

    .strategies{display:grid;grid-template-columns:1fr;gap:10px}
    .strategyCard{padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.01)}
    .strategyCard h4{margin:0 0 6px 0;font-size:14px;color:#fff}
    .strategyCard p{margin:0;color:#dfe9f5;font-size:13px;line-height:1.4}

    /* responsive */
    @media (max-width:980px){
      main{grid-template-columns:1fr; padding-bottom:40px}
      header{flex-direction:column;gap:10px}
    }
  </style>
</head>
<body>
  <header>
    <h1>Guía Interactiva LoL — Estrategias</h1>
    <p>Selecciona campeón, fase y estado — usa el buscador para filtrar rápido</p>
  </header>

  <main>
    <!-- LEFT: Controls + Result -->
    <section class="panel">
      <div class="controls">
        <div class="row">
          <div class="field" style="flex:1">
            <label for="search">Buscar campeón</label>
            <input id="search" type="search" placeholder="Escribe para filtrar (ej. yasuo)" />
          </div>
          <div class="field" style="width:150px">
            <label for="roleFilter">Rol (opcional)</label>
            <select id="roleFilter">
              <option value="">Todos</option>
              <option value="top">Top</option>
              <option value="jungle">Jungla</option>
              <option value="mid">Mid</option>
              <option value="adc">ADC</option>
              <option value="support">Support</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="field" style="flex:1">
            <label for="champion">Campeón</label>
            <select id="champion" class="selectChamp"></select>
          </div>

          <div class="field" style="width:150px">
            <label for="fase">Fase</label>
            <select id="fase">
              <option value="early">Early</option>
              <option value="mid">Mid</option>
              <option value="late">Late</option>
            </select>
          </div>

          <div class="field" style="width:150px">
            <label for="estado">Estado</label>
            <select id="estado">
              <option value="even">Igualada</option>
              <option value="ahead">Vas Bien</option>
              <option value="behind">Vas Mal</option>
            </select>
          </div>
        </div>

        <div class="row" style="justify-content:flex-end">
          <button class="primary" onclick="buscar()">Mostrar estrategia</button>
        </div>

        <div id="resultado" class="resultado" aria-live="polite">
          <div class="title">
            <div class="champBadge" id="badge">?</div>
            <div>
              <h2 id="champName">Selecciona un campeón</h2>
              <div class="meta" id="meta">Fase • Estado</div>
            </div>
          </div>

          <div class="strategies" id="strategies">
            <div class="strategyCard">
              <h4>Instrucciones</h4>
              <p>Elige un campeón, una fase y el estado de la partida; pulsa <strong>Mostrar estrategia</strong> para ver consejos prácticos.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- RIGHT: Quick list / info (solo muestra la lista de campeones filtrada) -->
    <aside class="side">
      <div class="panel" id="panelList" style="padding:12px;">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <strong>Campeones disponibles</strong>
          <span class="small" id="count">0</span>
        </div>
        <div id="list" style="display:grid;grid-template-columns:1fr 1fr;gap:6px;max-height:520px;overflow:auto;padding-right:6px"></div>
      </div>
    </aside>
  </main>

    // Map (opcional) para mostrar nombres bonitos (clave -> display)
    const displayNames = {};
    Object.keys(estrategias).forEach(k=>{
      // convertir camel/slug a forma con mayúscula primera
      const parts = k.split(/[_\s-]/).map(w=> w.charAt(0).toUpperCase()+w.slice(1));
      // casos específicos (masteryi -> Master Yi, etc)
      if(k==='masteryi') displayNames[k]='Master Yi';
      else displayNames[k]=parts.join(' ');
    });

    // (Opcional) roles básicos para filter (muy simple; sólo ayuda a la demo)
    const roles = {
      top:['garen','aatrox','darius','fiora','irelia','nasus','malphite','riven','ornn','renekton'],
      jungle:['nunu','trundle','kayn','vi','ekko','olaf','masteryi','vi','viego','sejuani'],
      mid:['yasuo','ahri','diana','syndra','viktor','zed','veigar','kayle','sylas','twistedfate'],
      adc:['jinx','jhin','xayah','ezreal','vayne'],
      support:['senna','lulu','thresh','rakan','morgana','brand']
    };

    // ============== UI population ==============
    const championSelect = document.getElementById('champion');
    const listDiv = document.getElementById('list');
    const countSpan = document.getElementById('count');
    const searchInput = document.getElementById('search');
    const roleFilter = document.getElementById('roleFilter');

    function populateList(filterText='', role='') {
      // Clear
      championSelect.innerHTML='';
      listDiv.innerHTML='';
      const keys = Object.keys(estrategias).sort((a,b)=> a.localeCompare(b));
      let shown=0;
      keys.forEach(k=>{
        const display = displayNames[k] || (k.charAt(0).toUpperCase()+k.slice(1));
        const matchesText = filterText.trim()==='' || display.toLowerCase().includes(filterText.toLowerCase());
        const matchesRole = !role || (roles[role] && roles[role].includes(k));
        if(matchesText && matchesRole){
          // option for select
          const opt = document.createElement('option');
          opt.value = k;
          opt.textContent = display;
          championSelect.appendChild(opt);

          // clickable item in right panel
          const btn = document.createElement('button');
          btn.textContent = display;
          btn.style.cssText = 'text-align:left;padding:8px;border-radius:8px;border:none;background:transparent;color:#dbe9ff;cursor:pointer';
          btn.addEventListener('click',()=>{
            championSelect.value = k;
            buscar();
            window.scrollTo({top:0,behavior:'smooth'});
          });
          listDiv.appendChild(btn);
          shown++;
        }
      });
      countSpan.textContent = shown+' campeones';
    }

    // inicial populate
    populateList();

    // filtros
    searchInput.addEventListener('input', ()=> populateList(searchInput.value, roleFilter.value));
    roleFilter.addEventListener('change', ()=> populateList(searchInput.value, roleFilter.value));

    // ============== mostrar estrategia ==============
    function buscar(){
      const champ = championSelect.value;
      const fase = document.getElementById('fase').value;
      const estado = document.getElementById('estado').value;
      const badge = document.getElementById('badge');
      const champNameEl = document.getElementById('champName');
      const meta = document.getElementById('meta');
      const strategies = document.getElementById('strategies');

      if(!champ){ alert('Selecciona un campeón del listado.'); return; }
      const data = estrategias[champ];
      if(!data){ alert('No hay estrategia definida para ese campeón.'); return; }

      // display name
      const dname = displayNames[champ] || champ.charAt(0).toUpperCase()+champ.slice(1);
      champNameEl.textContent = dname;
      meta.textContent = `${fase.toUpperCase()} — ${estado}`;
      badge.textContent = dname.split(' ').map(w=>w[0]||'').slice(0,2).join('').toUpperCase();

      // build strategy cards: show the requested phase plus short tips for other phases
      strategies.innerHTML = '';

      // requested phase card
      const phaseCard = document.createElement('div');
      phaseCard.className = 'strategyCard';
      const h4 = document.createElement('h4');
      h4.textContent = `${fase.charAt(0).toUpperCase()+fase.slice(1)} (${estado})`;
      const p = document.createElement('p');
      const phaseText = (data[fase] && data[fase][estado]) ? data[fase][estado] : (data[fase] && (data[fase].even || data[fase].ahead || data[fase].behind) ? data[fase].even : 'Estrategia no disponible.');
      p.textContent = phaseText;
      phaseCard.appendChild(h4);
      phaseCard.appendChild(p);
      strategies.appendChild(phaseCard);

      // also show short previews for the other phases (quick context)
      ['early','mid','late'].filter(x=>x!==fase).forEach(ph=>{
        if(data[ph]){
          const sc = document.createElement('div');
          sc.className='strategyCard';
          const hh = document.createElement('h4');
          hh.textContent = ph.charAt(0).toUpperCase()+ph.slice(1);
          const pp = document.createElement('p');
          // show 'even' variant as quick preview if exists
          pp.textContent = data[ph].even || data[ph].ahead || data[ph].behind || 'Sin consejo.';
          sc.appendChild(hh); sc.appendChild(pp);
          strategies.appendChild(sc);
        }
      });
    }

    // Expose buscar to window so button can call it
    window.buscar = buscar;

    // Select first champion by default (if any)
    (function selectFirst(){
      const first = championSelect.querySelector('option');
      if(first){ championSelect.value = first.value; }
    })();

  </script>

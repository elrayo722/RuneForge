<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RuneForge ‚Äì Builds Situacionales</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Cinzel', serif; background: #1c1c1c; color: #d4af37; display: flex; flex-direction: column; align-items: center; padding: 2rem; text-align: center; }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    h2 { font-size: 2rem; margin-top: 1rem; color: #007bff; }
    .select-wrapper { position: relative; width: 320px; margin-bottom: 2rem; background: #3a3a3a; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
    select { width: 100%; padding: 0.75rem 1rem; font-size: 1rem; border: none; border-radius: 8px; appearance: none; background: #3a3a3a; color: #d4af37; cursor: pointer; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
    select:focus { outline: none; box-shadow: 0 0 10px #007bff; }
    .card { background: #2a2a2a; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); width: 100%; max-width: 800px; padding: 1.5rem; margin-top: 2rem; transition: transform 0.2s, box-shadow 0.2s; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 8px 16px rgba(0,0,0,0.7); }
    .role { font-weight: bold; color: #007bff; }
    .section { margin-top: 1rem; }
    .section h3 { margin-bottom: 0.5rem; font-size: 1.2rem; color: #00d4ff; }
    .build-container { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 1rem; }
    .build { background: #3a3a3a; border-radius: 8px; padding: 1rem; flex: 1 1 45%; min-width: 250px; box-shadow: 0 2px 6px rgba(0,0,0,0.4); }
    .build h4 { margin-bottom: 0.5rem; color: #ffdf00; }
    .build ul { list-style: none; padding-left: 0; }
    .build li { margin: 0.3rem 0; font-size: 1rem; }
    .item-icon { width: 24px; height: 24px; vertical-align: middle; margin-right: 0.3rem; }
    .rune-icon { width: 24px; height: 24px; vertical-align: middle; margin-right: 0.3rem; }
  </style>
</head>
<body>
  <h1>RuneForge ‚Äì Builds Situacionales</h1>

  <div class="select-wrapper">
    <select id="champions">
      <option value="">-- Elige un campe√≥n --</option>
    </select>
  </div>

  <div id="instructions" class="card">
    <p>Selecciona un campe√≥n para ver su build de items y runas seg√∫n la situaci√≥n.</p>
  </div>

  <script>
    const instructions = {
      "Garen": {
        role: "Top",
        builds: [
          { situacion: "Vs AD pesado", items: ["Placa del hombre muerto", "Coraz√≥n de Hielo", "Malla de Espinas"], runas: ["Conquistador", "Triunfo", "Leyenda: Tenacidad", "Golpe de Gracia", "Valor", "Inspiraci√≥n"] },
          { situacion: "Vs AP pesado", items: ["Fuerza de la Trinidad", "Tabi de Ninja", "Fauces de Malmortius"], runas: ["Conquistador", "Triunfo", "Leyenda: Tenacidad", "Golpe de Gracia", "Valor", "Inspiraci√≥n"] }
        ]
      },
      "Sylas": {
        role: "Mid / Jungla",
        builds: [
          { situacion: "Burst", items: ["Cintur√≥n de R√°faga", "Fuego Solar", "Reloj de Zhonya"], runas: ["Conquistador", "Triunfo", "Leyenda: Tenacidad", "Golpe de Gracia", "Dominaci√≥n", "Inspiraci√≥n"] },
          { situacion: "Sustain", items: ["Eco de Luden", "Sombras de Morellonomicon", "Reloj de Zhonya"], runas: ["Conquistador", "Triunfo", "Leyenda: Tenacidad", "Golpe de Gracia", "Dominaci√≥n", "Inspiraci√≥n"] }
        ]
      },
      "Ornn": {
        role: "Top / Tank",
        builds: [
          { situacion: "Frontline", items: ["Aegis de Fuego Solar", "Malla de Espinas", "Coraz√≥n de Roca"], runas: ["Agarre del Inmortal", "Segundo Viento", "Crecimiento Excesivo", "Valor", "Inspiraci√≥n"] }
        ]
      },
      "Darius": {
        role: "Top / Bruiser",
        builds: [
          { situacion: "All-in", items: ["Stridebreaker", "Steelcaps", "Sterak's Gage"], runas: ["Conquistador", "Triunfo", "Leyenda: Tenacidad", "Golpe de Gracia", "Valor", "Inspiraci√≥n"] }
        ]
      }
    };

    const champList = Object.keys(instructions);
    const select = document.getElementById("champions");
    champList.forEach(champ => {
      const opt = document.createElement("option");
      opt.value = champ;
      opt.textContent = champ;
      select.appendChild(opt);
    });

    select.addEventListener("change", () => {
      const champ = select.value;
      const div = document.getElementById("instructions");
      if (!champ) {
        div.innerHTML = `<p>Selecciona un campe√≥n para ver su build de items y runas seg√∫n la situaci√≥n.</p>`;
      } else {
        const { role, builds } = instructions[champ];
        div.innerHTML = `<h2>${champ} ‚Äì <span class="role">${role}</span></h2>`;
        builds.forEach(b => {
          div.innerHTML += `
            <div class="section">
              <h3>Situaci√≥n: ${b.situacion}</h3>
              <div class="build-container">
                <div class="build">
                  <h4>Items</h4>
                  <ul>${b.items.map(i => `<li>üõ°Ô∏è ${i}</li>`).join('')}</ul>
                </div>
                <div class="build">
                  <h4>Runas</h4>
                  <ul>${b.runas.map(r => `<li>üîÆ ${r}</li>`).join('')}</ul>
                </div>
              </div>
            </div>`;
        });
      }
    });
  </script>
</body>
</html>
